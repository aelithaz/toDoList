<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="toDo.js"></script>
</head>
<body>
    <div class = "screen"> 
        <div class = "container">
            <h1>My to-do list</h1>
            <h2>Click to mark an item complete.</h2>
            <h3>Right click to delete an item.</h3>
            <button type="button" id = "clearText" onclick="clearText()">Clear</button>
            <input type="text" id="input" name="Name" placeholder="Go get groceries">
            <button type="button" id = "add" onclick="addButton()">Add</button>
            <ol type="1" id="toDoList"></ol>
            <button type="button" id = "clearComp" onclick="clearCompleted()">Clear completed</button>
            <button type="button" id = "clearAll" onclick="clearButton()">Clear all</button>
        </div>
    </div>
</body>
<script>
    let input = document.getElementById("input");
    input.addEventListener('keydown', e => {
        if(e.key === "Enter"){
            addButton();
        }
    })
</script>
</html>
